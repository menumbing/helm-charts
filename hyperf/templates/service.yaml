apiVersion: v1
kind: Service
metadata:
  name: {{ include "hyperf.fullname" . }}
  labels:
    {{- include "hyperf.server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hyperf.server.selectorLabels" . | nindent 4 }}
